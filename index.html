<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>@coding_professor</title>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #262433;
}
.menu {
    position: relative;
    width: 300px;
    height: 300px;
    display: flex;
    justify-content: center;
    align-items: center;
}
.menu .toggle {
    position: absolute;
    width: 75px;
    height: 75px;
    background: #fff;
    color: #262433;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3em;
    cursor: pointer;
    transition: 0.5s;
}
.menu .toggle.active {
    transform: rotate(315deg);
    box-shadow: 0 0 0 62px #fff;
    background: #262433;
    color: #fff;
}
.menu li {
    position: absolute;
    left: 10px;
    list-style: none;
    transform: rotate(calc(360deg / 8 * var(--i))) translateX(40px);
    transform-origin: 140px;
    visibility: hidden;
    opacity: 0;
    transition: 0.5s;
    z-index: 10;
}
.menu.active li {
    visibility: visible;
    opacity: 1;
}
.menu li a {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 55px;
    height: 55px;
    font-size: 1.75em;
    color: #262433;
    transform: rotate(calc(360deg / -8 * var(--i)));
    border-radius: 50%;
}
.menu.active li.active {
    transform: rotate(calc(360deg / 8 * var(--i))) translateX(12px);
}
.indicator {
    position: absolute;
    left: calc(50% + 2.5px);
    transform-origin: right;
    width: 100px;
    height: 1px;
    background: transparent;
    pointer-events: none;
    transition: 0.5s;
}
.indicator::before {
    content: "";
    position: absolute;
    top: -27.5px;
    left: 72px;
    width: 55px;
    height: 55px;
    background: #262433;
    box-shadow: 0 0 0 6px #262433;
    border-radius: 50%;
    transition: 0.5s;
    opacity: 0;
}
.menu.active .indicator::before {
    opacity: 1;
    top: -27.5px;
    left: -27.5px;
    background: #29fd53;
    box-shadow: 0 0 0 6px #262433;
}
.menu li:nth-child(2).active ~ .indicator {
    transform: translateX(-103px) rotate(0deg);
}
.menu li:nth-child(3).active ~ .indicator {
    transform: translateX(-103px) rotate(45deg);
}
.menu li:nth-child(4).active ~ .indicator {
    transform: translateX(-103px) rotate(90deg);
}
.menu li:nth-child(5).active ~ .indicator {
    transform: translateX(-103px) rotate(135deg);
}
.menu li:nth-child(6).active ~ .indicator {
    transform: translateX(-103px) rotate(180deg);
}
.menu li:nth-child(7).active ~ .indicator {
    transform: translateX(-103px) rotate(225deg);
}
.menu li:nth-child(8).active ~ .indicator {
    transform: translateX(-103px) rotate(270deg);
}
.menu li:nth-child(9).active ~ .indicator {
    transform: translateX(-103px) rotate(315deg);
}
  </style>
</head>
<body>

  <!-- REMOVE -->

  <a href="https://www.youtube.com/@coding_professor" 
     target="_blank"

            text-decoration:none; border-radius:6px; font-size:18px; font-family:sans-serif;">

    <li style="--i:2;"><a href="#"><ion-icon name="settings-outline"></ion-icon></a></li>

<script src="Circular Hamburger Menu.js"></script>
<script>

//remove

	alert("Subscribe to the channel to watch many interesting videos. @coding_professor");

  //remove

  let menuToggle = document.querySelector(".toggle");
let menu = document.querySelector(".menu");
menuToggle.onclick = function () {
    menu.classList.toggle("active");
    menuToggle.classList.toggle("active");
};

const list = document.querySelectorAll("li");
function activeLink() {
    list.forEach((item) => item.classList.remove("active"));
    this.classList.add("active");
}
list.forEach((item) => item.addEventListener("click", activeLink));
</script>
